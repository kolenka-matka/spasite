{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>

<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="header_logo"><a class="nav_link" href="{% url "index" %}">Monsterrat</a></div>

            <nav class="nav">
                <a class="nav_link" href="{% url "movies" %}">поиск</a>
                <a class="nav_link" href="{% url 'dashboard' %}">аккаунт</a>
                
            </nav>
        </div>
    </div>
</header>

<body id="login">
        <div class="login-form">
            <form class="box" action="{% url 'login' %}" method="post">
                <h1 class="login-form">войти</h1>

                {% if form.errors %}
                    <p>
                        кажется, вы неправильно ввели логин или пароль.
                        попробуйте еще раз!
                    </p>
                {% else %}
                    <p>пожалуйста, заполните форму ниже, чтобы войти в аккаунт:</p>
                {% endif %}


                {{ form.username }} <label>логин</label>
                {{ form.password }} <label>пароль</label>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}"/>
                <p><input class="btn_login" type="submit" value="войти"></p>
            </form>
        </div>




</body>
</html>
