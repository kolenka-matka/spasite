<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>найденные фильмы</title>
</head>
<body>
{% for i in temp %}
<tr>
    <!-- <p> Name: <a href="https://www.imdb.com/title/tt9032400/"> <td>{{ i.name }}</td> </a></p> -->
    <p> Name: <td>{{ i.name }}</td> </p>

    <p> Summary: <td>{{ i.summary }}</td> </p>
    <br>
    {% endfor %}
</tr>

</body>
</html>
